{% extends "base.html" %}

{% block content %}
<div>
    <a href="/add_notes/{{ user_id }}">Upload .md notes</a>
</div>
<table class="center">
    <tr>
        <th>Notes</th>
    </tr>
    {% for post in noteIndex %}
    <tr>
        <td>
            {{ post.Name }}
        </td>
        <td>
            <a href="/viewnote/{{ user_id }}/{{ post.id }}">View Note</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
